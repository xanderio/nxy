[workspace]
members = ["crates/*"]

[package]
name = "nxy"
version = "0.1.0"
authors = ["Alexander Sieg <alex@xanderio.de>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.2", features = ["wrap_help", "derive"] }
color-eyre = "0.6.2"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
merge = "0.1.0"
tokio = { version = "1.21.2", features = [
        "process",
        "macros",
        "sync",
        "rt-multi-thread",
        "fs",
        "time",
] }
tracing = "0.1.36"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }

deploy = { path = "crates/deploy" }
sqlx = { version = "0.6.2", features = [
        "runtime-tokio-rustls",
        "postgres",
        "offline",
        "macros",
        "migrate",
] }

[profile.release]
lto = true
opt-level = "s"
codegen-units = 1
